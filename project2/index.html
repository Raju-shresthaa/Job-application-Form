<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small"> (Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" placeholder="Enter your First name">

                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last name
                        </label>
                        <input type="text" id="last_name" placeholder="Enter your last name">

                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input type="Email" id="email" placeholder="Enter your Email">

                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Job Role
                        </label>
                       <select name="job_role" id="job_role">
                        <option value="">Select job Roles</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backed">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">Ui UX Developers</option>
                       </select>

                    </div>
                    <div class="form_control">
                        <label for="address">
                            Address
                        </label>
                        <textarea name="address" id="address" placeholder="Enter Address" cols="30" rows="4">
                            
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input type="text" id="city" placeholder="City">

                    </div>
                    <div class="form_control">
                        <label for="pin_code">
                            Pin Code
                        </label>
                        <input type="number" id="pin_code" placeholder="Enter your pin Code">

                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input type="date" id="date" value="2022-05-07">

                    </div>
                    <div class="form_control">
                        <label for="cv">
                           Upload your CV
                        </label>
                        <input type="file" id="cv" >

                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
